<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统日志</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<br/>
<div class="container">
    <nav class="navbar" role="navigation">
        <div>
            <ul class="nav nav-tabs navbar-left">
                <li role="presentation"><a href="/ims/home/">个人首页</a></li>
                <li role="presentation"><a href="/ims/course/">课程信息管理</a></li>
                <li role="presentation"><a href="/ims/user/">用户信息管理</a></li>
                <li role="presentation"><a href="/ims/home/profile/">个人信息管理</a></li>
                <li role="presentation" class="active"><a href="/ims/log/">系统日志管理</a></li>
                <li role="presentation"><a href="/ims/logout/">退出登录</a></li>
            </ul>
            <ul class="nav navbar-right">

            </ul>
        </div>
    </nav>

    <button id="deleteLog" class="btn btn-danger" role="button" onclick="delLog()">
        清空所有日志.
    </button>
    <br/>
    <br/>

    <div id="logPanel">
        {% for log in errorlogs %}
            <div class="alert alert-warning">
                {{ log }}
            </div>
            </br>
        {% endfor %}

        {% for log in alllogs %}
            <div class="alert alert-info">
                {{ log }}
            </div>
            </br>
        {% endfor %}
    </div>

</div>
</body>
</html>

<script>
    function delLog() {
        window.location.href = './deleteLog/';
    }
</script>
