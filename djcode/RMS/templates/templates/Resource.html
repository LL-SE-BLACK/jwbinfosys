<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'templates/bootstrap.min.css'%}">
    <style>
        body{
            padding-top: 50px;
        }
        .start{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="Head">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Education Servise System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Information</a></li>
                <li><a href="#">Online Testing</a></li>
                <li class = "active" href="Resource.html"><a href="#">Resource</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container clearfix">
    <div class="container-fluid">
        <div class="col-xs-8 col-sm-3 sidebar-offcanvas">
            <div class="pin-wrapper" style="height: 450px;">
                <div class="pinned note-container" style="width: 248px;">
                    <div class="transbox">
                        {% if course_list %}
                        <ul class="nav nav-list">
                            <br>
                            <br>
                            {% for course in course_list %}
                            <li><a href="ResourceCourse.html?course_id={{course.course_id.pk}}">{{course.course_id.name}}</a></li>
                            {% endfor %}
                            <br>
                            <br>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <br>
                <br>
                <h1 style="font-family: Arial;font-size: large;">Choose a Course On the left, Please!</h1>
                <br>
                <br>
            </div><!--/row row-offcanvas-->
        </div><!--/container-->

    </div>
</section>
</body>
</html>
