        var LocString = String(window.document.location.href); 
		function getQueryStr(str) { 
			var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;

			return tmp[2]; 
			}

			return "";

		document.getElementById("evaluate_teacher").setAttribute("href", "http://127.0.0.1:8000/evaluate/?xh=" + getQueryStr("id"));
