    <title>教务管理系统-->教师信息</title>

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <style type="text/css"></style></head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="javascirpt:closeWindow()">关闭</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">教师信息</h3>
      </div>

      <div class="jumbotron">
        <h1>{{teacherName}}</h1>
        <p class="lead">{{teacherInfo}}</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h3>联系电话</h3>
          <p>{{phoneNum}}</p>

          <h3>学院</h3>
          <p>{{college}}</p>

          <h3>职称</h3>
          <p>{{title}}</p>
        </div>

        <div class="col-lg-6">
          <h3>Email</h3>
          <p>{{email}}</p>

          <h3>学历</h3>
          <p>{{academic}}</p>

          <h3>学科方向</h3>
          <p>{{researchContent}}</p>
        </div>
      </div>

      <footer class="footer">
        <p>© 选课组</p>
      </footer>

    </div> <!-- /container -->
    <script>
      function closeWindow() {
        open(' ', '_self').close();
      }
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
